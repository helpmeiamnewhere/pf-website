<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>웹디자이너 조현정입니다</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/swiper-bundle.min.css">
    <link rel="stylesheet" href="css/sub_pf_plan.css">
    <link rel="shortcut icon" href="img/logo1.png" type="image/x-icon">
</head>
<body>
    <div class="container">
        <div class="wrap">
            <div class="title">
                <a href="#none" class="sec_one"><span>기획서</span></a>
                <a href="#none"  class="sec_two"><span>와이어프레임</span></a>
                <a href="#none"  class="sec_three"><span>기존 홈페이지</span></a>
            </div>
            <div class="content">
                <div class="section one">
                    <div class="swiper-container mySwiper">
                        <div class="swiper-wrapper">
                          <div class="swiper-slide">
                            <img src="img/proposal/kia/plan_01.png" alt="기획서"></div>
                          <div class="swiper-slide">
                            <img src="img/proposal/kia/plan_02.png" alt="기획서"></div>
                          <div class="swiper-slide">
                            <img src="img/proposal/kia/plan_03.png" alt="기획서"></div>
                          <div class="swiper-slide">
                            <img src="img/proposal/kia/plan_04.png" alt="기획서"></div>
                          <div class="swiper-slide">
                            <img src="img/proposal/kia/plan_05.png" alt="기획서"></div>
                          <div class="swiper-slide">
                            <img src="img/proposal/kia/plan_06.png" alt="기획서"></div>
                          <div class="swiper-slide">
                            <img src="img/proposal/kia/plan_07.png" alt="기획서"></div>
                          <div class="swiper-slide">
                            <img src="img/proposal/kia/plan_08.png" alt="기획서"></div>
                          <div class="swiper-slide">
                            <img src="img/proposal/kia/plan_09.png" alt="기획서"></div>
                          <div class="swiper-slide">
                            <img src="img/proposal/kia/plan_10.png" alt="기획서"></div>
                          <div class="swiper-slide">
                            <img src="img/proposal/kia/plan_11.png" alt="기획서"></div>
                          <div class="swiper-slide">
                            <img src="img/proposal/kia/plan_12.png" alt="기획서"></div>
                          <div class="swiper-slide">  
                            <img src="img/proposal/kia/plan_13.png" alt="기획서"></div>
                          <div class="swiper-slide">  
                            <img src="img/proposal/kia/plan_14.png" alt="기획서"></div>
                          <div class="swiper-slide">  
                            <img src="img/proposal/kia/plan_15.png" alt="기획서"></div>
                          <div class="swiper-slide">  
                            <img src="img/proposal/kia/plan_16.png" alt="기획서"></div>
                          <div class="swiper-slide">  
                            <img src="img/proposal/kia/plan_17.png" alt="기획서"></div>
                          <div class="swiper-slide">
                            <img src="img/proposal/kia/plan_18.png" alt="기획서"></div>
                        </div>
                        <div class="swiper-button-next"></div>
                        <div class="swiper-button-prev"></div>
                        <div class="swiper-pagination"></div>
                      </div>
                </div>
                <div class="section two">
                  <div class="two_btn btn">
                    <a href="#intro" class="scroll_btn">인트로 페이지</a>
                    <a href="#main" class="scroll_btn">메인 페이지</a>
                    <a href="#sub" class="scroll_btn">서브 페이지</a>
                  </div>
                    <div class="sec_wrap">
                        <p id="intro">인트로 페이지</p>
                        <img src="img/proposal/kia/renew1.jpg" alt="와이어프레임">
                        <p id="main">메인 페이지</p>
                        <img src="img/proposal/kia/renew2.jpg" alt="와이어프레임">
                        <p id="sub">서브 페이지</p>
                        <img src="img/proposal/kia/renew3.jpg" alt="와이어프레임">
                    </div>
                </div>    
                <div class="section three">
                  <div class="three_btn btn">
                    <a href="#origin_main" class="scroll_btn">메인 페이지</a>
                    <a href="#origin_sub01" class="scroll_btn">서브 1 페이지</a>
                    <a href="#origin_sub02" class="scroll_btn">서브 2 페이지</a>
                    
                  </div>
                    <div class="sec_wrap">
                      <p id="origin_main">메인 페이지</p>
                      <img src="img/proposal/kia/origin1.jpg" alt="본사이트">
                      <p id="origin_sub01">서브 1 페이지</p>
                      <img src="img/proposal/kia/origin2.jpg" alt="본사이트">
                      <p id="origin_sub02">서브 2 페이지</p>
                      <img src="img/proposal/kia/origin3.jpg" alt="본사이트">
                    </div>
                </div>    
            </div>
        </div>
    </div>
    <div class="top ">
      <a class="top_btn" href="#none">
          <span>▲</span>
      </a>
  </div>             
<script src="js/jquery-3.6.0.min.js"></script>
<script src="js/swiper-bundle.min.js"></script>
<script src="../js/topscroll.js"></script>
<script src="js/sub_pf_plan.js"></script>
<script>
    $(document).ready(function($){
        $('.scroll_btn').click(function(event){
            event.preventDefault();
            $('html, body').animate({scrollTop:$(this.hash).offset().top}, 500);
        });
      });
      
</script>    
</body>
</html>
