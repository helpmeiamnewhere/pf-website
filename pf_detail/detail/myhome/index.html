<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8"
    name="viewport" content="width=device-width, maximum-scale=1.0, minimum-scale=1, user-scalable=yes, initial-scale=1.0" >
    <title>웹디자이너 조현정입니다</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;500;600&family=Jost:wght@400;500&family=Miriam+Libre&family=Noto+Sans+KR:wght@400;500;700;900&family=Overpass+Mono:wght@600;700&family=Reem+Kufi:wght@400;500&family=Sulphur+Point:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/animate.css" >
    <link rel="stylesheet" href="css/index.css">
    <!-- <link rel="stylesheet" href="css/index.css"> -->
    <link rel="shortcut icon" href="img/main/logo1.png" type="image/x-icon">
</head>
<body>
    <div class="container hover">
        <div class="intro">
            <h1>
                <span>안녕하세요.</span><br>
                <span>웹디자이너</span><br>
                <span>조현정입니다.</span>
            </h1>
            <div class="intro_bg"></div>
        </div>
        <div class="water_drop">
            <div class="wave_00"></div>
            <div class="wave_01"></div>
            <div class="wave_02"></div>
            <div class="wave_03"></div>
            <div class="wave_04"></div>
            <div class="wave_05"></div>
            <div class="wave_06"></div>
        </div>
        <div class="home wow fadeIn" data-wow-delay="2.8s">
            <div class="home_inner">
                <img src="img/main/house.svg" alt="home"    class="house">
                <img src="img/main/lotus.svg" alt="lotus"   class="lotus">
                <img src="img/main/boat.svg" alt="boat"     class="boat">
                <img src="img/main/bubble1.svg" alt="bubble"    class="bub01">
                <img src="img/main/bubble2.svg" alt="bubble"    class="bub02">
                <img src="img/main/bubble3.svg" alt="bubble" class="bub03">
            </div>
        </div>
        <div class="logo wow bounceIn" data-wow-delay="0.4s">
            <a href="#none" >
                <img src="img/main/logo1.png" alt="로고이미지" >
            </a>
        </div>
        <div class="pf wow fadeIn" data-wow-delay="0.6s">
            <a href="pf.html">
                <span>Portfolio</span>
            </a>
        </div>
        <div class="about wow fadeIn" data-wow-delay="0.6s">
            <a href="aboutme.html">
                <span>About ME</span>
            </a>
        </div>
        <div class="dg wow fadeIn" data-wow-delay="0.6s">
            <a href="dg.html">
                <span>Digital Art</span>
            </a>
        </div>
    </div>
<script src="js/jquery-3.6.0.min.js"></script>
<script src="js/jquery.ripples.min.js"></script>    
<script src="js/wow.min.js"></script>
<script src="js/index.js"></script> 
<script>
    //WOW
    wow = new WOW(
        {
          boxClass:     'wow',      // default
          animateClass: 'animated', // default
          offset:       1,          // default
          mobile:       true,       // default
          live:         true        // default
        }
        )
    wow.init();
</script>
</body>
</html>
